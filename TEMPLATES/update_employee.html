<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Update Employee</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 6;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <section class="hero is-info is-family-secondary is-italic">
    <div class="hero-body">
      <p class="title is-4">Employee Information System</p>
      <p class="subtitle is-5 is-family-monospace">Bernalyn Mecurio Benedicto</p>
    </div>
  </section>

  <div class="columns is-gapless">
    <div class="column is-one-fifth">
      <section class="hero has-background-primary">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Employee List</p>
        </div>
      </section>

      <section class="hero has-background-info">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Personal Info</p>
        </div>
      </section>

      <section class="hero has-background-primary">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Educational Info</p>
        </div>
      </section>

      <section class="hero has-background-info">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Work Exp</p>
        </div>
      </section>

      <section class="hero has-background-primary">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Trainings</p>
        </div>
      </section>

      <section class="hero has-background-info">
        <div class="hero-body">
          <p class="subtitle is-5 is-family-sans-serif has-text-weight-bold">Logout</p>
        </div>
      </section>
    </div>
    <div class="column is-centered">
      <section class="title is-4 is-family-secondary has-text-weight-bold">
        <div class="hero-body">
          <p class="title has-text-centered">
            <b>UPDATE EMPLOYEE</b>
          </p>
        </div>
      </section>

      <div style="max-width: 900px;" class="container">
        <form class="box has-background-primary" action="{{ url_for('update_employee', emp_id=employee[0]) }}" method="POST">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">EMPLOYEE ID</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" type="text" name="emp_id" value="{{ employee[0] }}" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" name="lname" value="{{ employee[1] }}" required>
            </div>
          </div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" name="fname" value="{{ employee[2] }}" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Middle Name</label>
            <div class="control">
              <input class="input" type="text" name="mname" value="{{ employee[3] }}" required>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">ADDRESS</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" type="text" name="address" placeholder="Enter address" value="{{ employee[4] }}">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">BIRTHDAY</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" type="date" name="birthday" placeholder="Enter birthday" value="{{ employee[5] }}">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">CIVIL STATUS</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select">
                    <select name="civil_status">
                      <option value="SINGLE" {% if employee[6] == 'SINGLE' %} selected {% endif %}>SINGLE</option>
                      <option value="MARRIED" {% if employee[6] == 'MARRIED' %} selected {% endif %}>MARRIED</option>
                      <option value="IN AN OPEN RELATIONSHIP" {% if employee[6] == 'IN AN OPEN RELATIONSHIP' %} selected {% endif %}>IN AN OPEN RELATIONSHIP</option>
                      <option value="WIDOWED" {% if employee[6] == 'WIDOWED' %} selected {% endif %}>WIDOWED</option>
                      <option value="KABIT" {% if employee[6] == 'KABIT' %} selected {% endif %}>KABIT</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-link" type="submit">Save</button>
            </div>
            <div class="control">
              <a class="button is-light" href="{{ url_for('employee_list') }}">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p></p>
    </div>
  </footer>
</body>

</html>
